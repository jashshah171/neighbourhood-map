<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Green Mumbai,Clean Mumbai</title>

    <script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
     <style>
     body {
         font family : Arial , sans-serif;
         height : 100% ;
         margin : 0;
         paddings : 0;
         }
         .container {
           height: 100%;
           position: relative;
           width : 300px
         }

         options-box {
           background: #fff;
           border: 1px solid #999;
           border-radius: 3px;
           height: 100%;
           line-height: 35px;
           padding: 10px 10px 30px 10px;
           text-align: left;
           width: 340px;
         }

         #map {
           bottom:0px;
           height: 100%;
           left: 362px;
           position: absolute;
           right: 0px;
         }
     </style>

  </head>
  <body>
  <div id ="map"></div>
  <div class="container">
    <div class="header image">
    <img id="headimage" src="img/green.jpg" alt="green Image" width = "350"><br>
    <h1> "keep my city clean and green"</h1>
  <div class="options-box">

      <div>

   <input id = "show-stadiums " type ="button" value="show-stadiums" data-bind="click: showstadiums">
   <input id = "show-gardens" type ="button" value="show-gardens" data-bind="click: showgardens">
   <input id = "show-all" type ="button" value="show-all" data-bind="click: showall">
      </div>
  </div>
</div>

    <script type="text/javascript" src="js/lib/app.js"></script>
      <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <script async defer onerror="maperror()"
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAow-lPr9CY3KRtk1xHmDRlweJn0IpnvPs&v=3&callback=initMap">
  </script>
  </html>
